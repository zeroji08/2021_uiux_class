<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontawesome</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        .apple{font-size: 3em; color: white; transition: 0.3s;}
        .box{width: 100px;height: 100px;background: green;
        display: flex; justify-content: center; align-items: center;
        border-radius: 50%; cursor: pointer; transition: 0.3s;}
    
        .box:hover{background: yellow;}
        .box:hover .apple{color: darkgreen;}
        
        .box.active{background: yellow;}
        .box.active .apple{color: darkgreen;}

    </style>

</head>
<body>
    <div class="box">
        <i class="fab fa-apple apple"></i>
    </div>
    <div class="box active">
        <i class="fas fa-bell apple"></i>
    </div>
</body>
</html>
