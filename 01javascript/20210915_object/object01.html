<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box3{
            width: 15px;height: 15px;display: inline-block;
            border-radius: 50%;background: #000;
        }
    </style>
</head>
<body>
    자동차 이름: <span class="box1">미정</span><br>
    자동차 속도: <span class="box2">0</span>km/h<br>
    자동차 색상: <span class="box3"></span><br>

    <button onclick="carData()">자료1</button> 
    <!-- onclick: 이벤트 이름 / "함수이름()" -->
    <script>
        const city = ['서울','부산','대구','인천']
        const car = {
            name:'sonata', //속성명(name)
            speed:100,
            color:'red',
            start:function(){ //메소드명(start)
                // return car.speed+10;
                return this.speed + 100;
            }
        }
            // document.write(car.speed);
            // document.write(car.start());

            function carData(){
                document.getElementsByClassName('box1')[0].innerHTML= car.name;
                document.getElementsByClassName('box2')[0].innerHTML = car.speed;
                document.getElementsByClassName('box3')[0].innerHTML = car.color;

                document.querySelector('.box3').style.background = car.color;
            }
            // carData() //실행



    </script>
</body>
</html>
