<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <script>
        const printArr = new Array('서울','부산','대구','인천');
        function print(){

            let sum = "";
            for(let i=0;i<printArr.length;i++){
                // let sum = ""; //문자니까 "" 필요 / 초기화되어 인천만 나옴
                sum = sum + printArr[i]
            }
            // document.write(sum);
            // document.getElementsByClassName("box")[0].innerHTML = sum;
            // document.querySelector('.box').innerHTML = sum; //같은 classname이여도 첫번째에만 사용가능

            const boxDiv = document.getElementsByClassName('box');
            for(let i=0;i<boxDiv.length;i++){
                console.log(i);
                boxDiv[i].innerHTML = sum;
            }
        }
        print()
    </script>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <button onclick="print()">도시</button>
    <!-- 버튼 클릭하면 print함수 실행  -->

    <script>
        const arrdata = [];
        for(let i=0;i<=99;i++){
            arrdata[i] = i + 1;
        }

        for(let i=0;i<arrdata.length;i++){
            document.write(arrdata[i])
        }

        for(let i=0;i<arrdata.length;i++){
            // sum = sum + arrdata[i];
            sum += arrdata[i];
        }
        document.write(sum);
    </script>
</body>
</html>
